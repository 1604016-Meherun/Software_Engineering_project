{% extends 'layout.html' %}
{% block body %}
<br>
<head>
	<title>Home</title>
	<!-- <link rel="stylesheet" type="text/css" href="../static/css/styles.css"> -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<div class="container">

	<form action="{{ url_for('predict')}}" method="POST">
		<div class="form-floating">
			<label class="mb-5"><h4>Type Here to Post in Facebook</h4></label>
			<textarea class="form-control" name="message" placeholder="Enter Bangla Text" style="height:150px"></textarea>
		</div>
			<input type="submit" class="btn-info btn btn-primary" value="predict">
		
	</form>
	{% if message != Null %}
	<table class="table table-striped table-hover">
            <thead>
                <tr>
                <th scope="col-2">Risk</th>
                <th scope="col-2">Comment</th>
                <th scope="col-6">Content of the Post</th>
                </tr>
            </thead>
            <tbody>
                
                        <div class="row">
                    <tr>
                        <td>
                            <div class="col-2">
								{% if prediction == 1%}
								<span style="color:Red;">Suspicious</span>
								{% elif prediction == 0%}
								<span style="color:greenyellow;">Safe</span>
								{% endif %}
							</div>
                        </td>
                        <td>
                            <div class="col-2">
                                {% if prediction == 1%}<img src="https://cdn.pixabay.com/photo/2012/04/12/20/12/x-30465_960_720.png" class="img-fluid" alt="Suspicious Content" width="50" height="50">
								{% elif prediction == 0%}<img src="https://cdn-icons-png.flaticon.com/128/3643/3643948.png" class="img-fluid" alt="Safe Content" width="50" height="50">
								{% endif %}
                            </div>
                        </td>
                        <td>
                            <div class="col-6">
                                {{message}}
                            </div>
                        </td>
                    </tr>
                    {% endif %}
                </div>
            </tbody>
        </table>
	
</div>
{% endblock %}
